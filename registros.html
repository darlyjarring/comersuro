<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>comersuro Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --azul-corp: #004a87; 
        }
        body { 
            background-color: #f4f7f6; 
            font-family: sans-serif;
            margin: 0; 
            padding: 0;
            width: 100vw; /* Forzamos ancho de pantalla */
            overflow-x: hidden; /* Prohibido el scroll lateral */
        }
        
        .header-app { 
            background: var(--azul-corp); 
            color: white; 
            padding: 10px; 
            width: 100%;
            position: sticky; top: 0; z-index: 1000;
        }

        /* Contenedor principal que se ajusta al 100% del ancho m√≥vil */
        .container-mobile {
            padding: 10px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .step-content { display: none; width: 100%; }
        .step-content.active { display: block; animation: fadeIn 0.2s ease-in; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Tarjetas compactas para que quepan en pantallas peque√±as */
        .card-custom {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }

        .p-nuevo, .p-completo { 
            margin-bottom: 8px; 
            padding: 12px; 
            border-radius: 8px; 
            font-size: 0.9rem;
        }
        .p-nuevo { background: #fff3cd; border-left: 5px solid #ffc107; }
        .p-completo { background: #d1e7dd; border-left: 5px solid #198754; opacity: 0.8; }
        
        /* Lista con altura din√°mica para no empujar el nav */
        .scroll { 
            height: calc(100vh - 190px); 
            overflow-y: auto; 
            background: #fff; 
            border-radius: 10px; 
            padding: 8px;
        }

        /* Barra de navegaci√≥n ultra-compacta */
        .nav-bottom {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: white; display: flex; 
            padding: 5px 0; border-top: 1px solid #ddd;
            height: 65px;
        }
        .nav-item { 
            flex: 1; border: none; background: none; 
            color: #888; font-size: 0.7rem; text-align: center;
        }
        .nav-item.active { color: var(--azul-corp); font-weight: bold; }
        .nav-item .icon { font-size: 1.2rem; display: block; }

        /* Inputs ajustados al ancho del dedo */
        .form-control, .form-select, .btn { 
            height: 44px; font-size: 16px; /* 16px evita zoom autom√°tico en iPhone */
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header-app text-center">
    <h1 class="h6 mb-0">Log√≠stica comersuro</h1>
</div>

<div class="container-mobile">
    
    <div id="step1" class="step-content active">
        <div class="card-custom">
            <h2 class="h6 fw-bold text-primary mb-3">Nuevo Pedido</h2>
            <div class="mb-2">
                <label class="small fw-bold">Cant. Contenedores</label>
                <input type="number" id="cant" class="form-control" placeholder="0">
            </div>
            <div class="mb-2">
                <label class="small fw-bold">Fecha</label>
                <input type="date" id="fecha" class="form-control" onchange="calcSemana()">
            </div>
            <div class="mb-3">
                <label class="small fw-bold">Semana</label>
                <input type="text" id="sem" class="form-control bg-light" readonly>
            </div>
            <button onclick="guardarPedido()" class="btn btn-primary fw-bold w-100">Guardar</button>
            <button onclick="showStep(2)" class="btn btn-outline-primary mt-2 w-100 border-0 small">Ver Lista ‚Üí</button>
        </div>
    </div>

    <div id="step2" class="step-content">
        <div class="d-flex justify-content-between align-items-center mb-2 px-1">
            <span class="small fw-bold text-muted text-uppercase">Pendientes</span>
            <button onclick="cargarDatosIniciales()" class="btn btn-sm btn-light py-0">Refrescar üîÑ</button>
        </div>
        <div id="lista" class="scroll border">
            <p class="text-center text-muted py-5">Cargando...</p>
        </div>
    </div>

    <div id="step3" class="step-content">
        <div class="card-custom border-top border-success border-4">
            <h2 class="h6 fw-bold text-success mb-3">Cargar Contenedor</h2>
            <input type="text" id="idSel" class="form-control mb-2 bg-light text-center fw-bold" readonly placeholder="Selecciona un ID">
            <input type="text" id="cont" class="form-control mb-2" placeholder="Contenedor">
            <input type="text" id="book" class="form-control mb-2" placeholder="Booking">
            <select id="trans" class="form-select mb-3">
                <option value="TRANS 1">TRANS 1</option>
                <option value="TRANS 2">TRANS 2</option>
                <option value="TRANS 3">TRANS 3</option>
            </select>
            <button onclick="guardarDetalle()" class="btn btn-success fw-bold w-100">Registrar</button>
        </div>
    </div>

</div>

<nav class="nav-bottom">
    <button class="nav-item active" onclick="showStep(1, this)"><span class="icon">üìù</span>Nuevo</button>
    <button class="nav-item" onclick="showStep(2, this)"><span class="icon">üìã</span>Lista</button>
    <button class="nav-item" onclick="showStep(3, this)"><span class="icon">üì¶</span>Carga</button>
</nav>

<script>
    /* L√ìGICA M√ìVIL DE NAVEGACI√ìN */
    function showStep(step, btn) {
        document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        if(btn) {
            btn.classList.add('active');
        } else {
            document.querySelectorAll('.nav-item')[step-1].classList.add('active');
        }
        window.scrollTo(0,0);
    }

    /* TU L√ìGICA ORIGINAL SIN MODIFICAR DATOS */
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyvddi6UJTHcB-KWz3_OZmZHjjvP3senGq36wUi5XCszLWAJd_WX2l16OEnChTdJCWlPw/exec";
    let pedidos = [];

    async function cargarDatosIniciales() {
        const l = document.getElementById('lista');
        l.innerHTML = "<p class='text-center py-5'>Sincronizando...</p>";
        try {
            const response = await fetch(SCRIPT_URL);
            const texto = await response.text(); 
            pedidos = JSON.parse(texto);
            render();
        } catch (e) { l.innerHTML = "<p class='text-center py-5'>Error</p>"; }
    }

    window.onload = cargarDatosIniciales;

    function calcSemana() {
        const val = document.getElementById('fecha').value;
        if (!val) return;
        const d = new Date(val);
        d.setHours(0,0,0,0);
        d.setDate(d.getDate() + 4 - (d.getDay() || 7));
        const sem = Math.ceil((((d - new Date(d.getFullYear(), 0, 1)) / 86400000) + 1) / 7);
        document.getElementById('sem').value = sem;
    }

    function render() {
        const l = document.getElementById('lista');
        l.innerHTML = pedidos.length === 0 ? "<p class='text-center py-5'>Sin pedidos</p>" : "";
        pedidos.forEach(p => {
            const d = document.createElement('div');
            const isDone = p.registrados >= p.cantidad;
            d.className = isDone ? 'p-completo' : 'p-nuevo';
            d.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <b>${p.id}</b>
                    <span class="badge-progreso">${p.registrados}/${p.cantidad}</span>
                </div>
                <div style="font-size: 11px; color: #666">Fecha: ${p.fechaFormateada} | Sem: ${p.semana}</div>
            `;
            d.onclick = () => { 
                if(!isDone) {
                    document.getElementById('idSel').value = p.id;
                    showStep(3);
                } else { alert("Cerrado"); }
            };
            l.appendChild(d);
        });
    }

    async function guardarPedido() {
        const f = document.getElementById('fecha').value;
        const c = document.getElementById('cant').value;
        if (!f || !c) return alert("Faltan datos");
        const p = {
            action: "nuevoPedido",
            id: "P-" + Math.floor(Math.random()*9000+1000),
            cantidad: parseInt(c),
            fecha: f.split("-").reverse().join("/"),
            semana: document.getElementById('sem').value
        };
        pedidos.unshift({...p, registrados: 0, fechaFormateada: p.fecha});
        render();
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(p) });
        alert("¬°Creado!");
        showStep(2);
    }

    async function guardarDetalle() {
        const id = document.getElementById('idSel').value;
        const p = pedidos.find(x => x.id === id);
        if(!p) return alert("Selecciona un pedido");
        const d = {
            action: "completarDetalle", idPedido: id,
            contenedor: document.getElementById('cont').value,
            booking: document.getElementById('book').value,
            transportista: document.getElementById('trans').value
        };
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(d) });
        p.registrados++;
        render();
        alert("¬°√âxito!");
        document.getElementById('cont').value = "";
        document.getElementById('book').value = "";
        showStep(2);
    }
</script>
</body>
</html>
