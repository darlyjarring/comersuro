<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Semanal - COMERSURO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --azul: #004a87; --verde: #28a745; --naranja: #ef6c00; --gris: #f4f7f6; }
        body { background: var(--gris); font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .kpi-card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-top: 5px solid var(--azul); text-align: center; }
        .kpi-val { font-size: 2.2rem; font-weight: bold; color: var(--azul); display: block; }
        .kpi-label { font-size: 0.75rem; color: #666; font-weight: bold; text-transform: uppercase; }
        .chart-container { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); height: 100%; }
        .table-resumen { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .table thead { background: var(--azul); color: white; }
        .badge-campo { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; font-size: 0.7rem; padding: 4px 8px; border-radius: 5px; }
        .badge-blasti { background: #e7f3ff; color: #007bff; border: 1px solid #b8daff; font-size: 0.7rem; padding: 4px 8px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row align-items-center mb-4">
        <div class="col-md-6">
            <h3 class="fw-bold m-0" style="color: var(--azul)">üìä REPORTE LOG√çSTICO SEMANAL</h3>
        </div>
        <div class="col-md-6 d-flex justify-content-md-end gap-2 mt-3 mt-md-0">
            <input type="number" id="inputSemana" class="form-control" placeholder="Semana (ej: 5)" style="width: 150px;">
            <button onclick="consultar()" class="btn btn-primary px-4 fw-bold shadow-sm">CONSULTAR</button>
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="kpi-card">
                <span class="kpi-label">Semana</span>
                <span class="kpi-val" id="kpiSem">--</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="kpi-card" style="border-top-color: var(--verde)">
                <span class="kpi-label">Total Contenedores</span>
                <span class="kpi-val" id="kpiTotal">0</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="kpi-card" style="border-top-color: var(--naranja)">
                <span class="kpi-label">Despachados (CAMPO)</span>
                <span class="kpi-val" id="kpiCampo">0</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="kpi-card" style="border-top-color: #6c757d">
                <span class="kpi-label">En Puerto (BLASTI)</span>
                <span class="kpi-val" id="kpiBlasti">0</span>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="chart-container">
                <h6 class="fw-bold border-bottom pb-2 mb-3 text-secondary">CONTEO POR TRANSPORTISTA</h6>
                <canvas id="graficoTransp" style="max-height: 250px;"></canvas>
                <div id="desglose" class="mt-4 small"></div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="table-resumen h-100">
                <h6 class="fw-bold border-bottom pb-2 mb-3 text-secondary">DETALLE SEMANAL</h6>
                <div class="table-responsive" style="max-height: 550px;">
                    <table class="table table-hover align-middle">
                        <thead class="sticky-top">
                            <tr>
                                <th>BOOKING</th>
                                <th>TRANSPORTISTA</th>
                                <th>NAVE / L√çNEA</th>
                                <th>CONTENEDOR</th>
                                <th>VENTOLERA</th>
                                <th>ESTADO</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCuerpo" class="small">
                            <tr><td colspan="6" class="text-center text-muted">Ingrese una semana para iniciar la consulta</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyvddi6UJTHcB-KWz3_OZmZHjjvP3senGq36wUi5XCszLWAJd_WX2l16OEnChTdJCWlPw/exec"; // REEMPLAZA ESTO CON TU URL DE IMPLEMENTACI√ìN
    let baseDeDatos = null;
    let miGrafico = null;

    // Cargar datos al abrir
    async function cargarBD() {
        try {
            const res = await fetch(SCRIPT_URL);
            baseDeDatos = await res.json();
            console.log("Base de datos sincronizada");
        } catch(e) {
            console.error("Error de conexi√≥n:", e);
        }
    }

    function consultar() {
        const valInput = document.getElementById('inputSemana').value;
        if(!valInput || !baseDeDatos) return alert("Por favor, ingrese un n√∫mero de semana.");

        const numBuscado = parseInt(valInput, 10);

        // FILTRO DE SEGURIDAD: Evita errores si hay filas vac√≠as en el Excel
        const idsFiltrados = baseDeDatos.pedidos.filter(p => {
            // Verificamos que 'p.semana' tenga datos antes de intentar convertirlo
            if (p.semana !== undefined && p.semana !== null && p.semana !== "") {
                return parseInt(p.semana, 10) === numBuscado;
            }
            return false;
        }).map(p => p.id);

        const detallesFiltrados = baseDeDatos.detalles.filter(d => idsFiltrados.includes(d.idPedido));

        if(detallesFiltrados.length === 0) {
            alert("No hay registros para la semana " + numBuscado);
            return;
        }

        actualizarPantalla(numBuscado, detallesFiltrados);
    }

    function actualizarPantalla(sem, datos) {
        // Actualizar KPIs
        document.getElementById('kpiSem').innerText = sem;
        document.getElementById('kpiTotal').innerText = datos.length;
        document.getElementById('kpiCampo').innerText = datos.filter(d => d.blasti.toLowerCase() === 'campo').length;
        document.getElementById('kpiBlasti').innerText = datos.filter(d => d.blasti.toLowerCase() === 'blasti').length;

        // Limpiar y llenar tabla
        const cuerpo = document.getElementById('tablaCuerpo');
        cuerpo.innerHTML = "";
        datos.forEach(d => {
            cuerpo.innerHTML += `
                <tr>
                    <td class="fw-bold text-primary">${d.booking}</td>
                    <td>${d.transp}</td>
                    <td>${d.vapor}<br><small class="text-muted">${d.linea}</small></td>
                    <td>${d.contenedor}</td>
                    <td>${d.ventolera || '---'}</td>
                    <td><span class="${d.blasti.toLowerCase() === 'campo' ? 'badge-campo' : 'badge-blasti'}">${d.blasti.toUpperCase()}</span></td>
                </tr>`;
        });

        procesarGrafico(datos);
    }

    function procesarGrafico(datos) {
        const conteo = {};
        const desgloseLin = {}; 

        datos.forEach(d => {
            conteo[d.transp] = (conteo[d.transp] || 0) + 1;
            if(!desgloseLin[d.transp]) desgloseLin[d.transp] = {};
            desgloseLin[d.transp][d.linea] = (desgloseLin[d.transp][d.linea] || 0) + 1;
        });

        const ctx = document.getElementById('graficoTransp').getContext('2d');
        if(miGrafico) miGrafico.destroy();
        miGrafico = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(conteo),
                datasets: [{
                    data: Object.values(conteo),
                    backgroundColor: ['#004a87', '#28a745', '#ef6c00', '#6f42c1', '#dc3545', '#343a40']
                }]
            },
            options: { 
                plugins: { legend: { position: 'bottom' } },
                cutout: '60%'
            }
        });

        // Generar desglose de texto
        let html = "<div class='fw-bold border-bottom mb-2 text-dark'>DESGLOSE POR L√çNEAS:</div>";
        for(let t in desgloseLin) {
            html += `<div class='text-primary fw-bold mt-2'>${t} (${conteo[t]})</div>`;
            for(let l in desgloseLin[t]) {
                html += `<div class='ms-3 text-muted'>‚Ä¢ ${l}: ${desgloseLin[t][l]} cont.</div>`;
            }
        }
        document.getElementById('desglose').innerHTML = html;
    }

    window.onload = cargarBD;
</script>
</body>
</html>
