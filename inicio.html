<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>comersuro Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --azul: #004a87; --verde: #198754; }
        body { background-color: #f4f7f6; font-family: sans-serif; margin: 0; overflow-x: hidden; width: 100vw; }
        .header-app { background: var(--azul); color: white; padding: 10px; position: sticky; top: 0; z-index: 1000; }
        .container-mobile { padding: 10px; box-sizing: border-box; padding-bottom: 80px; }
        .step-content { display: none; }
        .step-content.active { display: block; }

        /* Estilos de Lista y Resumen */
        .card-custom { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .p-nuevo { background: #fff3cd; border-left: 5px solid #ffc107; margin-bottom: 8px; padding: 12px; border-radius: 8px; }
        .p-completo { background: #d1e7dd; border-left: 5px solid var(--verde); margin-bottom: 8px; padding: 12px; border-radius: 8px; opacity: 0.8; }
        .scroll { height: calc(100vh - 200px); overflow-y: auto; background: #fff; border-radius: 10px; padding: 8px; border: 1px solid #ddd; }

        /* Estilo Resumen Detallado */
        .resumen-item { border-bottom: 1px solid #eee; padding: 10px 5px; font-size: 0.85rem; }
        .fecha-header { background: #e9ecef; padding: 5px 10px; font-weight: bold; font-size: 0.75rem; color: #444; border-radius: 5px; margin-top: 10px; }

        /* Navegaci√≥n */
        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; border-top: 1px solid #ddd; height: 70px; }
        .nav-item { flex: 1; border: none; background: none; color: #888; font-size: 0.7rem; text-align: center; padding-top: 10px; }
        .nav-item.active { color: var(--azul); font-weight: bold; }
        .nav-item .icon { font-size: 1.3rem; display: block; }

        .form-control, .btn { height: 46px; font-size: 16px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="header-app text-center">
    <h1 class="h6 mb-0">Comersuro - Log√≠stica</h1>
</div>

<div class="container-mobile">
    <div id="step1" class="step-content active">
        <div class="card-custom">
            <h6 class="fw-bold text-primary mb-3">Nuevo Registro de Pedido</h6>
            <label class="small fw-bold">Cantidad</label>
            <input type="number" id="cant" class="form-control mb-2" placeholder="Ej: 5">
            <label class="small fw-bold">Fecha</label>
            <input type="date" id="fecha" class="form-control mb-2" onchange="calcSemana()">
            <label class="small fw-bold">Semana</label>
            <input type="text" id="sem" class="form-control mb-4 bg-light" readonly>
            <button onclick="guardarPedido()" class="btn btn-primary w-100 fw-bold">Guardar Pedido</button>
        </div>
    </div>

    <div id="step2" class="step-content">
        <div class="d-flex justify-content-between mb-2 px-1">
            <span class="small fw-bold text-muted">PEDIDOS ACTIVOS</span>
            <button onclick="cargarDatosIniciales()" class="btn btn-sm btn-light border py-0">Refrescar üîÑ</button>
        </div>
        <div id="lista" class="scroll"></div>
    </div>

    <div id="step3" class="step-content">
        <div class="card-custom border-top border-success border-4">
            <h6 class="fw-bold text-success mb-3">Registrar Contenedor</h6>
            <input type="text" id="idSel" class="form-control mb-2 bg-light text-center fw-bold" readonly placeholder="Selecciona de la lista">
            <input type="text" id="cont" class="form-control mb-2" placeholder="N√∫mero Contenedor">
            <input type="text" id="book" class="form-control mb-2" placeholder="N√∫mero Booking">
            <select id="trans" class="form-select mb-3" style="height: 46px; border-radius: 10px;">
                <option value="TRANS 1">TRANS 1</option>
                <option value="TRANS 2">TRANS 2</option>
                <option value="TRANS 3">TRANS 3</option>
            </select>
            <button onclick="guardarDetalle()" class="btn btn-success w-100 fw-bold">Finalizar Registro</button>
        </div>
    </div>

    <div id="step4" class="step-content">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="small fw-bold text-muted text-uppercase">Resumen Diario</span>
            <button onclick="exportarExcel()" class="btn btn-sm btn-success fw-bold px-3">Excel üì•</button>
        </div>
        <div id="listaResumen" class="scroll"></div>
    </div>
</div>

<nav class="nav-bottom">
    <button class="nav-item active" onclick="showStep(1, this)"><span class="icon">üìù</span>Pedido</button>
    <button class="nav-item" onclick="showStep(2, this)"><span class="icon">üìã</span>Lista</button>
    <button class="nav-item" onclick="showStep(3, this)"><span class="icon">üì¶</span>Carga</button>
    <button class="nav-item" onclick="showStep(4, this)"><span class="icon">üìä</span>Resumen</button>
</nav>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyvddi6UJTHcB-KWz3_OZmZHjjvP3senGq36wUi5XCszLWAJd_WX2l16OEnChTdJCWlPw/exec"; // <--- PEGA TU URL DE GOOGLE AQU√ç
    let pedidos = [];
    let todosLosDetalles = [];

    async function cargarDatosIniciales() {
        try {
            const response = await fetch(SCRIPT_URL);
            const texto = await response.text(); 
            const data = JSON.parse(texto);
            pedidos = data.pedidos;
            todosLosDetalles = data.detalles;
            render();
            renderResumen();
        } catch (e) { console.error(e); }
    }

    function showStep(step, btn) {
        document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        window.scrollTo(0,0);
    }

    function renderResumen() {
        const div = document.getElementById('listaResumen');
        if(todosLosDetalles.length === 0) { div.innerHTML = "<p class='text-center py-5'>Sin datos</p>"; return; }
        
        const grupos = {};
        todosLosDetalles.slice().reverse().forEach(d => {
            const f = d.fechaIngreso.split(' ')[0];
            if(!grupos[f]) grupos[f] = [];
            grupos[f].push(d);
        });

        let html = "";
        for(let fecha in grupos){
            html += `<div class="fecha-header">${fecha}</div>`;
            grupos[fecha].forEach(det => {
                html += `<div class="resumen-item">
                    <b>${det.contenedor}</b> (${det.idPedido})<br>
                    <small>${det.transportista} | Book: ${det.booking}</small>
                </div>`;
            });
        }
        div.innerHTML = html;
    }

    function exportarExcel() {
        if(todosLosDetalles.length === 0) return alert("No hay datos");
        let csv = "\uFEFFID Pedido,Contenedor,Booking,Transportista,Fecha Ingreso\n";
        todosLosDetalles.forEach(d => {
            csv += `${d.idPedido},${d.contenedor},${d.booking},${d.transportista},${d.fechaIngreso}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Resumen_Comersuro.csv";
        link.click();
    }

    // --- REUTILIZACI√ìN DE TUS FUNCIONES ORIGINALES ---
    window.onload = cargarDatosIniciales;
    function calcSemana() {
        const v = document.getElementById('fecha').value; if(!v) return;
        const d = new Date(v); d.setHours(0,0,0,0); d.setDate(d.getDate() + 4 - (d.getDay() || 7));
        const s = Math.ceil((((d - new Date(d.getFullYear(), 0, 1)) / 86400000) + 1) / 7);
        document.getElementById('sem').value = s;
    }

    function render() {
        const l = document.getElementById('lista');
        l.innerHTML = "";
        pedidos.forEach(p => {
            const isDone = p.registrados >= p.cantidad;
            const d = document.createElement('div');
            d.className = isDone ? 'p-completo' : 'p-nuevo';
            d.innerHTML = `<div class="d-flex justify-content-between"><b>${p.id}</b> <span>${p.registrados}/${p.cantidad}</span></div>
                           <small>Fecha: ${p.fechaFormateada} | Sem: ${p.semana}</small>`;
            d.onclick = () => { if(!isDone){ document.getElementById('idSel').value = p.id; showStep(3); } };
            l.appendChild(d);
        });
    }

    async function guardarPedido() {
        const f = document.getElementById('fecha').value;
        const c = document.getElementById('cant').value;
        if(!f || !c) return alert("Faltan datos");
        const p = { action:"nuevoPedido", id:"P-"+Math.floor(Math.random()*9000+1000), cantidad:parseInt(c), fecha:f.split("-").reverse().join("/"), semana:document.getElementById('sem').value };
        await fetch(SCRIPT_URL, { method:'POST', mode:'no-cors', body:JSON.stringify(p)});
        alert("Pedido Creado"); cargarDatosIniciales(); showStep(2);
    }

    async function guardarDetalle() {
        const id = document.getElementById('idSel').value;
        if(!id) return alert("Selecciona ID");
        const d = { action:"completarDetalle", idPedido:id, contenedor:document.getElementById('cont').value, booking:document.getElementById('book').value, transportista:document.getElementById('trans').value };
        await fetch(SCRIPT_URL, { method:'POST', mode:'no-cors', body:JSON.stringify(d)});
        alert("Contenedor Guardado"); 
        document.getElementById('cont').value=""; document.getElementById('book').value="";
        cargarDatosIniciales(); showStep(4);
    }
</script>
</body>
</html>
