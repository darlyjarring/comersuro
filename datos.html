<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <title>comersuro Log√≠stica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --azul: #004a87; --gris-fons: #f4f7f6; }
        body { background-color: var(--gris-fons); font-family: -apple-system, sans-serif; margin: 0; overflow-x: hidden; width: 100vw; }
        .header-app { background: var(--azul); color: white; padding: 12px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .container-mobile { padding: 12px; box-sizing: border-box; padding-bottom: 90px; }
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Tarjetas de la Lista */
        .card-custom { background: white; border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 12px; }
        .p-nuevo { background: #fff; border-left: 6px solid #ffc107; }
        .p-completo { background: #e8f5e9; border-left: 6px solid #2e7d32; opacity: 0.8; }
        .card-buque { font-size: 1.1rem; color: var(--azul); font-weight: bold; line-height: 1.2; }
        .card-booking { color: #555; font-size: 0.85rem; background: #eee; padding: 2px 8px; border-radius: 4px; display: inline-block; margin-top: 4px; }
        
        .scroll { height: calc(100vh - 210px); overflow-y: auto; background: #fff; border-radius: 12px; padding: 10px; border: 1px solid #dee2e6; }
        
        /* Formulario */
        label { font-size: 0.75rem; font-weight: bold; color: #666; margin-bottom: 3px; display: block; text-transform: uppercase; }
        .form-control, .form-select, .btn { height: 48px; font-size: 16px; border-radius: 10px; margin-bottom: 10px; }
        
        /* Navegaci√≥n Inferior */
        .nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; background: white; display: flex; border-top: 1px solid #ddd; height: 75px; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; border: none; background: none; color: #888; font-size: 0.75rem; text-align: center; padding: 10px 0; }
        .nav-item.active { color: var(--azul); font-weight: bold; }
        .nav-item span { display: block; font-size: 1.4rem; margin-bottom: 2px; }

        .resumen-item { border-bottom: 1px solid #eee; padding: 10px 5px; font-size: 0.9rem; }
        .fecha-header { background: #e9ecef; padding: 6px 12px; font-weight: bold; font-size: 0.8rem; color: #444; border-radius: 6px; margin-top: 12px; }
    </style>
</head>
<body>

<div class="header-app text-center">
    <h1 class="h6 mb-0">COMERSURO LOG√çSTICA</h1>
</div>

<div class="container-mobile">
    
    <div id="step1" class="step-content active">
        <div class="card-custom">
            <h6 class="fw-bold mb-3">Generar Nuevo Pedido</h6>
            <label>Buque / Vapor</label>
            <input type="text" id="vapor" class="form-control" placeholder="Nombre Buque">
            <label>L√≠nea Naviera</label>
            <input type="text" id="linea" class="form-control" placeholder="Ej: Maersk">
            <label>Booking</label>
            <input type="text" id="booking_p" class="form-control" placeholder="N¬∫ Booking">
            <label>Marca (Opcional)</label>
            <input type="text" id="marca" class="form-control" placeholder="-">
            <div class="row">
                <div class="col-6">
                    <label>Cant. Cont.</label>
                    <input type="number" id="cant" class="form-control" placeholder="0">
                </div>
                <div class="col-6">
                    <label>Fecha</label>
                    <input type="date" id="fecha" class="form-control" onchange="calcSemana()">
                </div>
            </div>
            <input type="hidden" id="sem">
            <button onclick="guardarPedido()" class="btn btn-primary w-100 fw-bold mt-2">Crear Pedido</button>
        </div>
    </div>

    <div id="step2" class="step-content">
        <div class="d-flex justify-content-between align-items-center mb-2 px-1">
            <span class="small fw-bold text-muted">PEDIDOS ACTIVOS</span>
            <button onclick="cargarDatosIniciales()" class="btn btn-sm btn-outline-secondary py-0">Refrescar üîÑ</button>
        </div>
        <div id="lista" class="scroll"></div>
    </div>

    <div id="step3" class="step-content">
        <div class="card-custom border-top border-success border-4">
            <h6 class="fw-bold text-success mb-3">Registrar Contenedor</h6>
            <label>ID Pedido</label>
            <input type="text" id="idSel" class="form-control bg-light text-center fw-bold" readonly>
            <label>N¬∫ Contenedor</label>
            <input type="text" id="cont" class="form-control" placeholder="ABCD1234567">
            <label>Fecha de Registro</label>
            <input type="date" id="fecha_carga" class="form-control">
            <button onclick="guardarDetalle()" class="btn btn-success w-100 fw-bold mt-3">Finalizar Carga</button>
        </div>
    </div>

    <div id="step4" class="step-content">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="small fw-bold text-muted">HISTORIAL</span>
            <button onclick="exportarExcel()" class="btn btn-sm btn-success fw-bold">Descargar Excel üì•</button>
        </div>
        <div id="listaResumen" class="scroll"></div>
    </div>
</div>

<nav class="nav-bottom">
    <button class="nav-item active" onclick="showStep(1, this)"><span>üìù</span>Pedido</button>
    <button class="nav-item" onclick="showStep(2, this)"><span>üìã</span>Lista</button>
    <button class="nav-item" onclick="showStep(3, this)"><span>üì¶</span>Carga</button>
    <button class="nav-item" onclick="showStep(4, this)"><span>üìä</span>Resumen</button>
</nav>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyvddi6UJTHcB-KWz3_OZmZHjjvP3senGq36wUi5XCszLWAJd_WX2l16OEnChTdJCWlPw/exec"; // <--- PEGA TU URL AQU√ç
    let pedidos = [];
    let todosLosDetalles = [];

async function cargarDatosIniciales() {
    const l = document.getElementById('lista');
    try {
        const response = await fetch(SCRIPT_URL);
        if (!response.ok) throw new Error("Respuesta de red no ok");
        
        const data = await response.json();
        
        // Esta l√≠nea es la que evita el error 'undefined'
        pedidos = data.pedidos || []; 
        todosLosDetalles = data.detalles || [];
        
        render();
        renderResumen();
    } catch (e) { 
        console.error("Error al cargar datos", e);
        l.innerHTML = "<p class='text-center py-5 text-danger small'>Error de conexi√≥n o datos vac√≠os.</p>";
    }
}

    function render() {
        const l = document.getElementById('lista');
        l.innerHTML = pedidos.length === 0 ? "<p class='text-center py-5'>No hay pedidos</p>" : "";
        pedidos.forEach(p => {
            const isDone = p.registrados >= p.cantidad;
            const d = document.createElement('div');
            d.className = 'card-custom ' + (isDone ? 'p-completo' : 'p-nuevo');
            d.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="card-buque">${p.vapor || 'Sin Buque'}</div>
                        <div class="card-booking">BK: ${p.booking || 'N/A'}</div>
                    </div>
                    <div class="text-end">
                        <span class="badge bg-primary rounded-pill">${p.registrados} / ${p.cantidad}</span>
                    </div>
                </div>
                <div class="mt-2 pt-2 border-top d-flex justify-content-between small text-muted">
                    <span>${p.linea} | ID: ${p.id}</span>
                    <span>${p.fechaFormateada}</span>
                </div>`;
            d.onclick = () => { if(!isDone){ document.getElementById('idSel').value = p.id; showStep(3); } };
            l.appendChild(d);
        });
    }

    function renderResumen() {
        const div = document.getElementById('listaResumen');
        if(todosLosDetalles.length === 0) { div.innerHTML = "<p class='text-center py-5'>Sin registros</p>"; return; }
        const grupos = {};
        todosLosDetalles.slice().reverse().forEach(d => {
            const f = d.fecha.split(' ')[0];
            if(!grupos[f]) grupos[f] = [];
            grupos[f].push(d);
        });
        let html = "";
        for(let f in grupos){
            html += `<div class="fecha-header">${f}</div>`;
            grupos[f].forEach(det => {
                html += `<div class="resumen-item"><b>${det.contenedor}</b> (${det.idPedido}) - <span class="badge bg-light text-dark">${det.blasti}</span></div>`;
            });
        }
        div.innerHTML = html;
    }

    async function guardarPedido() {
        const v = document.getElementById('vapor').value;
        const b = document.getElementById('booking_p').value;
        if(!v || !b) return alert("Vapor y Booking requeridos");
        const p = { 
            action: "nuevoPedido", id: "P-"+Date.now().toString().slice(-4),
            vapor: v, linea: document.getElementById('linea').value, 
            booking: b, marca: document.getElementById('marca').value,
            cantidad: parseInt(document.getElementById('cant').value), 
            fecha: document.getElementById('fecha').value.split("-").reverse().join("/"),
            semana: document.getElementById('sem').value 
        };
        await fetch(SCRIPT_URL, { method:'POST', mode:'no-cors', body:JSON.stringify(p)});
        alert("Pedido Creado"); cargarDatosIniciales(); showStep(2);
    }

    async function guardarDetalle() {
        const id = document.getElementById('idSel').value;
        const cont = document.getElementById('cont').value;
        const f_c = document.getElementById('fecha_carga').value;
        if(!id || !cont || !f_c) return alert("Faltan datos");
        const d = { 
            action: "completarDetalle", idPedido: id, contenedor: cont, 
            fecha: f_c.split("-").reverse().join("/"), blasti: "Blasti" 
        };
        await fetch(SCRIPT_URL, { method:'POST', mode:'no-cors', body:JSON.stringify(d)});
        alert("Contenedor Guardado"); document.getElementById('cont').value="";
        cargarDatosIniciales(); showStep(4);
    }

    function exportarExcel() {
        let csv = "\uFEFFID Pedido,Contenedor,Fecha,Marca Blasti\n";
        todosLosDetalles.forEach(d => { csv += `${d.idPedido},${d.contenedor},${d.fecha},${d.blasti}\n`; });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Comersuro_Logistica.csv";
        link.click();
    }

    function showStep(s, btn) {
        document.querySelectorAll('.step-content').forEach(x => x.classList.remove('active'));
        document.getElementById('step' + s).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active'); else document.querySelectorAll('.nav-item')[s-1].classList.add('active');
        window.scrollTo(0,0);
    }

    function calcSemana() {
        const v = document.getElementById('fecha').value; if(!v) return;
        const d = new Date(v); d.setHours(0,0,0,0); d.setDate(d.getDate() + 4 - (d.getDay() || 7));
        const s = Math.ceil((((d - new Date(d.getFullYear(), 0, 1)) / 86400000) + 1) / 7);
        document.getElementById('sem').value = s;
    }

    window.onload = cargarDatosIniciales;
</script>
</body>
</html>
