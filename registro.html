<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>comersuro - Control de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .card { border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: none; }
        .header { background: #0078d4; color: white; padding: 20px; margin-bottom: 30px; }
        .badge-pedido { background: #e1f5fe; color: #01579b; font-weight: bold; }
    </style>
</head>
<body>

<div class="header text-center">
    <h1>comersuro - Gestión de Contenedores</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card p-4">
                <h4 class="text-primary border-bottom pb-2">1. Registrar Pedido</h4>
                <form id="formPedido">
                    <div class="mb-3">
                        <label>ID Pedido (Ej: P-001)</label>
                        <input type="text" id="idGenerado" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Cantidad</label>
                        <input type="number" id="cantidad" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Fecha</label>
                        <input type="date" id="fecha" class="form-control" required onchange="calcularSemana()">
                    </div>
                    <div class="mb-3">
                        <label>Semana</label>
                        <input type="text" id="semana" class="form-control bg-light" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Guardar Pedido</button>
                </form>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card p-4">
                <h4 class="text-success border-bottom pb-2">2. Asignar Contenedores a Pedido</h4>
                <form id="formDetalle">
                    <div class="mb-3">
                        <label class="fw-bold">Seleccionar Pedido de la Lista:</label>
                        <select id="listaPedidos" class="form-select border-primary" required>
                            <option value="" disabled selected>Esperando registros...</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3"><label>Contenedor</label><input type="text" id="contenedor" class="form-control" required></div>
                        <div class="col-6 mb-3"><label>Booking</label><input type="text" id="booking" class="form-control" required></div>
                    </div>
                    <div class="mb-3">
                        <label>Transportista</label>
                        <select id="transp" class="form-select">
                            <option>TRANS 1</option>
                            <option>TRANS 2</option>
                            <option>TRANS 3</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Vincular Contenedor</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // PEGA TU URL DE MAKE AQUÍ
    const WEBHOOK_URL = "TU_URL_DE_MAKE_AQUI";

    function calcularSemana() {
        const fecha = new Date(document.getElementById('fecha').value);
        const d = new Date(Date.UTC(fecha.getFullYear(), fecha.getMonth(), fecha.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        const sem = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        document.getElementById('semana').value = "Semana " + sem;
    }

    async function enviar(datos, tipo) {
        try {
            const res = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(datos)
            });
            if(res.ok) {
                alert("Guardado en Excel con éxito");
                if(tipo === 'pedido') {
                    agregarALista(datos.idPedido);
                }
            }
        } catch (e) { alert("Error de conexión"); }
    }

    function agregarALista(id) {
        const select = document.getElementById('listaPedidos');
        const opt = document.createElement('option');
        opt.value = id;
        opt.text = "Pedido: " + id;
        select.add(opt);
        select.value = id; // Selecciona automáticamente el último creado
    }

    document.getElementById('formPedido').onsubmit = (e) => {
        e.preventDefault();
        const d = {
            action: "nuevoPedido",
            idPedido: document.getElementById('idGenerado').value,
            cantidad: document.getElementById('cantidad').value,
            fecha: document.getElementById('fecha').value,
            semana: document.getElementById('semana').value
        };
        enviar(d, 'pedido');
    };

    document.getElementById('formDetalle').onsubmit = (e) => {
        e.preventDefault();
        const d = {
            action: "completarDetalle",
            idPedido: document.getElementById('listaPedidos').value,
            contenedor: document.getElementById('contenedor').value,
            booking: document.getElementById('booking').value,
            transportista: document.getElementById('transp').value
        };
        enviar(d, 'detalle');
    };
</script>
</body>
</html>
