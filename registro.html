<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Contenedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-bottom: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header-section { background: #0078d4; color: white; padding: 20px; border-radius: 0 0 15px 15px; }
    </style>
</head>
<body>

<div class="header-section text-center mb-4">
    <h1>Logística de Contenedores</h1>
    <p>Conexión directa con Excel Online</p>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card p-4">
                <h4 class="mb-3 text-primary">1. Registrar Nuevo Pedido</h4>
                <form id="formPedido">
                    <div class="mb-3">
                        <label class="form-label">Cantidad de Contenedores</label>
                        <input type="number" id="cant" class="form-control" placeholder="Ej: 5" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de Pedido</label>
                        <input type="date" id="fecha" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Semana</label>
                        <input type="text" id="semana" class="form-control" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar en Excel</button>
                </form>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card p-4">
                <h4 class="mb-3 text-success">2. Completar Datos de Contenedor</h4>
                <form id="formDetalle">
                    <div class="mb-3">
                        <label class="form-label">Seleccionar Pedido Pendiente</label>
                        <select id="selectPedido" class="form-select" required>
                            <option value="">Cargando pedidos...</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Número de Contenedor</label>
                            <input type="text" id="contenedor" class="form-control" placeholder="ABCD1234567" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Booking</label>
                            <input type="text" id="booking" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Transportista</label>
                            <select id="transportista" class="form-select" required>
                                <option value="TRANS 1">TRANS 1</option>
                                <option value="TRANS 2">TRANS 2</option>
                                <option value="TRANS 3">TRANS 3</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha de Ingreso</label>
                            <input type="date" id="fechaIngreso" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Guardar Detalle</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // --- LÓGICA DE FECHAS Y SEMANAS ---
    document.getElementById('fecha').addEventListener('change', function() {
        const fechaVal = new Date(this.value);
        if(!isNaN(fechaVal)){
            const nSemana = getWeekNumber(fechaVal);
            document.getElementById('semana').value = "Semana " + nSemana;
        }
    });

    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    }

    // --- CONEXIÓN CON EL BACKEND (URL DE TU API/POWER AUTOMATE) ---
    const WEB_APP_URL = "TU_URL_DE_POWER_AUTOMATE_AQUÍ";

    // Enviar Pedido
    document.getElementById('formPedido').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            accion: "nuevoPedido",
            cantidad: document.getElementById('cant').value,
            fecha: document.getElementById('fecha').value,
            semana: document.getElementById('semana').value
        };
        enviarAExcel(data);
    });

    // Enviar Detalle
    document.getElementById('formDetalle').addEventListener('submit', function(e) {
        e.preventDefault();
        const data = {
            accion: "completarDetalle",
            idPedido: document.getElementById('selectPedido').value,
            contenedor: document.getElementById('contenedor').value,
            booking: document.getElementById('booking').value,
            transportista: document.getElementById('transportista').value,
            fechaIngreso: document.getElementById('fechaIngreso').value
        };
        enviarAExcel(data);
    });

    async function enviarAExcel(data) {
        console.log("Enviando:", data);
        alert("Enviando datos a Excel de Hotmail...");
        // Aquí se usa fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(data) })
    }
</script>
</body>
</html>
