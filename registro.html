<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>comersuro Directo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .p-nuevo { background: #fff3cd; border-left: 8px solid #ffc107; margin-bottom: 8px; cursor: pointer; padding: 10px; border-radius: 5px; }
        .p-completo { background: #d1e7dd; border-left: 8px solid #198754; margin-bottom: 8px; padding: 10px; border-radius: 5px; opacity: 0.6; }
        .scroll { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body class="bg-light">

<div class="bg-primary text-white text-center p-3 mb-4"><h2>Control Logístico Directo</h2></div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card p-3">
                <h5>1. Registrar Pedido</h5>
                <input type="number" id="cant" class="form-control mb-2" placeholder="Cantidad">
                <input type="date" id="fecha" class="form-control mb-2" onchange="calcSemana()">
                <input type="text" id="sem" class="form-control mb-3 bg-light" readonly placeholder="Semana">
                <button onclick="guardarPedido()" class="btn btn-primary w-100">Enviar a Google</button>
            </div>
        </div>

        <div class="col-md-4">
            <h5>2. Lista de Pedidos</h5>
            <div id="lista" class="scroll"></div>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <h5>3. Completar</h5>
                <input type="text" id="idSel" class="form-control mb-2 bg-light" readonly placeholder="Selecciona de la lista">
                <input type="text" id="cont" class="form-control mb-2" placeholder="Contenedor">
                <input type="text" id="book" class="form-control mb-2" placeholder="Booking">
                <select id="trans" class="form-select mb-3">
                    <option>TRANS 1</option>
                    <option>TRANS 2</option>
                </select>
                <button onclick="guardarDetalle()" class="btn btn-success w-100">Finalizar</button>
            </div>
        </div>
    </div>
</div>

<script>
    // PEGA AQUÍ TU URL DE GOOGLE APPS SCRIPT
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwfVcXPvPw5qZoEQZVBo4FmFnuL2kdxpRftZ_tlmjXqn3tzd070VM-cqiPeYnZDQ6CikA/exec";
    let pedidos = [];

    function calcSemana() {
        const d = new Date(document.getElementById('fecha').value);
        d.setHours(0,0,0,0);
        d.setDate(d.getDate() + 4 - (d.getDay() || 7));
        const sem = Math.ceil((((d - new Date(d.getFullYear(), 0, 1)) / 86400000) + 1) / 7);
        document.getElementById('sem').value = sem;
    }

    function render() {
        const l = document.getElementById('lista');
        l.innerHTML = "";
        pedidos.forEach(p => {
            const d = document.createElement('div');
            d.className = p.done ? 'p-completo' : 'p-nuevo';
            d.innerHTML = `<b>ID: ${p.id}</b><br>Cant: ${p.cantidad} | Sem: ${p.semana}`;
            d.onclick = () => { if(!p.done) document.getElementById('idSel').value = p.id; };
            l.appendChild(d);
        });
    }

    async function guardarPedido() {
        const p = {
            action: "nuevoPedido",
            id: "P-" + Math.floor(Math.random()*9000+1000),
            cantidad: document.getElementById('cant').value,
            fecha: document.getElementById('fecha').value,
            semana: document.getElementById('sem').value
        };
        pedidos.unshift({...p, done: false});
        render();
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(p) });
        alert("Pedido registrado en Google Sheets");
    }

    async function guardarDetalle() {
        const id = document.getElementById('idSel').value;
        const p = pedidos.find(x => x.id === id);
        if(!p) return;
        
        const d = {
            action: "completarDetalle",
            idPedido: id,
            contenedor: document.getElementById('cont').value,
            booking: document.getElementById('book').value,
            transportista: document.getElementById('trans').value
        };
        p.done = true;
        render();
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(d) });
        alert("Detalles guardados con éxito");
    }
</script>
</body>
</html>
